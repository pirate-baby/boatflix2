<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Media Manager{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <div class="container">
            <h1>Media Manager</h1>
            <nav>
                <a href="/" class="{% block nav_home %}{% endblock %}">Home</a>
                <a href="/download" class="{% block nav_download %}{% endblock %}">Downloads</a>
                <a href="/sync" class="{% block nav_sync %}{% endblock %}">Sync</a>
                <a href="/organize" class="{% block nav_organize %}{% endblock %}">Organize</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer>
        <p>Media Manager &copy; 2024</p>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
