<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Media Manager{% endblock %}</title>

    <!-- Pico CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Custom styles -->
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">

    {% block head %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="container-fluid">
        <ul>
            <li><a href="/manager/" class="brand"><strong>Media Manager</strong></a></li>
        </ul>
        <ul>
            <li><a href="/manager/" class="{% block nav_home %}{% endblock %}">Dashboard</a></li>
            <li><a href="/manager/download" class="{% block nav_download %}{% endblock %}">Download</a></li>
            <li><a href="/manager/organize" class="{% block nav_organize %}{% endblock %}">Organize</a></li>
            <li><a href="/manager/youtube" class="{% block nav_youtube %}{% endblock %}">YouTube</a></li>
            <li><a href="/manager/transcode" class="{% block nav_transcode %}{% endblock %}">Transcode</a></li>
            <li><a href="/manager/sync" class="{% block nav_sync %}{% endblock %}">Sync</a></li>
        </ul>
    </nav>

    <!-- Main content -->
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="container">
        <small>Media Manager &copy; 2024</small>
    </footer>

    <!-- Toast container -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Common scripts -->
    <script src="{{ url_for('static', path='app.js') }}"></script>

    {% block scripts %}{% endblock %}
</body>
</html>
