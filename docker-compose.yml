services:
  jellyfin:
    image: jellyfin/jellyfin
    container_name: jellyfin
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ./configs/jellyfin:/config
      - ${MEDIA_PATH}:/mnt/media
    ports:
      - "8096:8096"
    networks:
      - media_network
    restart: unless-stopped

  ersatztv:
    image: jasongdove/ersatztv:latest-arm64
    container_name: ersatztv
    environment:
      - TZ=${TZ}
    volumes:
      - ./configs/ersatztv:/config
      - ${MEDIA_PATH}:/mnt/media
    ports:
      - "8409:8409"
    networks:
      - media_network
    restart: unless-stopped

  qbittorrentvpn:
    image: binhex/arch-qbittorrentvpn:latest
    container_name: qbittorrentvpn
    cap_add:
      - NET_ADMIN
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    environment:
      - VPN_ENABLED=yes
      - VPN_PROV=pia
      - VPN_CLIENT=openvpn
      - VPN_USER=${VPN_USER}
      - VPN_PASS=${VPN_PASSWORD}
      - STRICT_PORT_FORWARD=yes
      - ENABLE_PRIVOXY=no
      - ENABLE_SOCKS=no
      - LAN_NETWORK=${LAN_NETWORK:-192.168.1.0/24}
      - NAME_SERVERS=1.1.1.1,1.0.0.1
      - WEBUI_PORT=8081
      - PUID=${PUID}
      - PGID=${PGID}
      - UMASK=002
      - DEBUG=false
    ports:
      - "8081:8081"  # qbittorrent webui
    volumes:
      - ./configs/qbittorrent:/config
      - ${MEDIA_PATH}:/mnt/media
    networks:
      - media_network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: nginx
    volumes:
      - ./nginx:/etc/nginx/conf.d:ro
    ports:
      - "80:80"
    networks:
      - media_network
    restart: unless-stopped

  manager:
    build: ./fastapi-manager
    container_name: manager
    environment:
      - TZ=${TZ}
      - MEDIA_PATH=/media/boatflix/Expansion/media
      - DOWNLOADS_PATH=/media/boatflix/Expansion/media/Downloads
      - TMDB_API_KEY=${TMDB_API_KEY:-}
      - RCLONE_REMOTE=${RCLONE_REMOTE:-}
      - RCLONE_BUCKET=${RCLONE_BUCKET:-}
      - SYNC_CRON=${SYNC_CRON:-0 2 * * *}
      - SYNC_ENABLED=${SYNC_ENABLED:-true}
    volumes:
      - manager_data:/app/data
      - ${MEDIA_PATH}:/mnt/media
      - ${RCLONE_CONFIG:-./rclone.conf}:/root/.config/rclone/rclone.conf:ro
    networks:
      - media_network
    restart: unless-stopped
    ports:
      - "8000:8000"
    depends_on:
      - jellyfin
      - ersatztv

networks:
  media_network:
    driver: bridge

volumes:
  manager_data:
