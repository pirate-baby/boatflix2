services:
  jellyfin:
    image: jellyfin/jellyfin
    container_name: jellyfin
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - jellyfin_config:/config
      - ${MEDIA_PATH}:/mnt/media
    ports:
      - "8096:8096"
    networks:
      - media_network
    restart: unless-stopped

  ersatztv:
    image: jasongdove/ersatztv
    container_name: ersatztv
    environment:
      - TZ=${TZ}
    volumes:
      - ersatztv_config:/config
      - ${MEDIA_PATH}:/mnt/media
    ports:
      - "8409:8409"
    networks:
      - media_network
    restart: unless-stopped

  qbittorrent:
    image: linuxserver/qbittorrent
    container_name: qbittorrent
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - WEBUI_PORT=8080
    volumes:
      - qbittorrent_config:/config
      - ${MEDIA_PATH}:/mnt/media
    ports:
      - "8080:8080"
    networks:
      - media_network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: nginx
    volumes:
      - ./nginx:/etc/nginx/conf.d:ro
    ports:
      - "80:80"
    networks:
      - media_network
    restart: unless-stopped

  manager:
    build: ./fastapi-manager
    container_name: manager
    environment:
      - TZ=${TZ}
      - MEDIA_PATH=/mnt/media
      - DOWNLOADS_PATH=/mnt/media/Downloads
      - TMDB_API_KEY=${TMDB_API_KEY:-}
      - RCLONE_REMOTE=${RCLONE_REMOTE:-}
      - RCLONE_BUCKET=${RCLONE_BUCKET:-}
      - SYNC_CRON=${SYNC_CRON:-0 2 * * *}
      - SYNC_ENABLED=${SYNC_ENABLED:-true}
    volumes:
      - manager_data:/app/data
      - ${MEDIA_PATH}:/mnt/media
      - ${RCLONE_CONFIG:-./rclone.conf}:/root/.config/rclone/rclone.conf:ro
    networks:
      - media_network
    restart: unless-stopped
    depends_on:
      - jellyfin
      - ersatztv

networks:
  media_network:
    driver: bridge

volumes:
  jellyfin_config:
  ersatztv_config:
  qbittorrent_config:
  manager_data:
