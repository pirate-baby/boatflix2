services:
  jellyfin:
    image: jellyfin/jellyfin
    container_name: jellyfin
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ./configs/jellyfin:/config
      - ${MEDIA_PATH}:/mnt/media
    ports:
      - "8096:8096"
    networks:
      - media_network
    restart: unless-stopped

  ersatztv:
    image: jasongdove/ersatztv:latest-arm64
    container_name: ersatztv
    environment:
      - TZ=${TZ}
    volumes:
      - ./configs/ersatztv:/config
      - ${MEDIA_PATH}:/mnt/media
    ports:
      - "8409:8409"
    networks:
      - media_network
    restart: unless-stopped

  vpn:
    image: qmcgaw/gluetun:latest
    container_name: vpn
    cap_add:
      - NET_ADMIN
    environment:
      - VPN_SERVICE_PROVIDER=private internet access
      - OPENVPN_USER=${VPN_USER}
      - OPENVPN_PASSWORD=${VPN_PASSWORD}
      - SERVER_REGIONS=${VPN_REGION}
    ports:
      - "8081:8081"  # qbittorrent webui
      - "6881:6881"  # qbittorrent torrent port
      - "6881:6881/udp"
    networks:
      - media_network
    volumes:
      - ./configs/gluetun:/gluetun
    logging:
      driver: json-file
      options:
        max-file: '2'
        max-size: 200k
    restart: unless-stopped

  qbittorrent:
    image: linuxserver/qbittorrent:latest
    container_name: qbittorrent
    network_mode: "service:vpn"
    environment:
      - WEBUI_PORT=8081
    volumes:
      - ./configs/qbittorrent:/config
      - ${MEDIA_PATH}:/mnt/media
    depends_on:
      vpn:
        condition: service_started
    healthcheck:
      test: [CMD, curl, -fsL, ipconfig.me]
      interval: 60s
      timeout: 5s
      retries: 3
      start_period: 30s
      start_interval: 5s
    restart: always

  nginx:
    image: nginx:alpine
    container_name: nginx
    volumes:
      - ./nginx:/etc/nginx/conf.d:ro
    ports:
      - "80:80"
    networks:
      - media_network
    restart: unless-stopped

  manager:
    build: ./fastapi-manager
    container_name: manager
    environment:
      - TZ=${TZ}
      - MEDIA_PATH=/media/boatflix/Expansion/media
      - DOWNLOADS_PATH=/media/boatflix/Expansion/media/Downloads
      - TMDB_API_KEY=${TMDB_API_KEY:-}
      - RCLONE_REMOTE=${RCLONE_REMOTE:-}
      - RCLONE_BUCKET=${RCLONE_BUCKET:-}
      - SYNC_CRON=${SYNC_CRON:-0 2 * * *}
      - SYNC_ENABLED=${SYNC_ENABLED:-true}
    volumes:
      - manager_data:/app/data
      - ${MEDIA_PATH}:/mnt/media
      - ${RCLONE_CONFIG:-./rclone.conf}:/root/.config/rclone/rclone.conf:ro
    networks:
      - media_network
    restart: unless-stopped
    ports:
      - "8000:8000"
    depends_on:
      - jellyfin
      - ersatztv

networks:
  media_network:
    driver: bridge

volumes:
  manager_data:
