services:
  jellyfin:
    image: jellyfin/jellyfin
    container_name: jellyfin
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ./configs/jellyfin:/config
      - ./configs/jellyfin/cache:/cache
      - ${MEDIA_PATH}:/mnt/media
    ports:
      - "8096:8096"
    networks:
      - media_network
    restart: unless-stopped

  ersatztv:
    image: jasongdove/ersatztv:6562d616fb8b2043d0bd9bbc9699847a9b18f5e5
    container_name: ersatztv
    environment:
      - TZ=${TZ}
    volumes:
      - ./configs/ersatztv:/config
      - ${MEDIA_PATH}:/mnt/media
    ports:
      - "8409:8409"
    networks:
      - media_network
    restart: unless-stopped

  # qBittorrent with built-in VPN (ARM64 compatible)
  # Replaces separate gluetun + qbittorrent containers
  qbittorrentvpn:
    build: ./qbittorrentvpn
    container_name: qbittorrentvpn
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
      - net.ipv6.conf.all.disable_ipv6=1
    environment:
      - VPN_ENABLED=yes
      - VPN_TYPE=openvpn
      - VPN_USERNAME=${VPN_USER}
      - VPN_PASSWORD=${VPN_PASSWORD}
      - LAN_NETWORK=192.168.0.0/16,172.16.0.0/12,10.0.0.0/8
      - NAME_SERVERS=1.1.1.1,8.8.8.8
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - UMASK=002
      - HEALTH_CHECK_HOST=one.one.one.one
      - HEALTH_CHECK_INTERVAL=300
      - RESTART_CONTAINER=yes
      - ENABLE_SSL=no
      - DEBUG=false
    volumes:
      - ./configs/qbittorrentvpn:/config
      - ${MEDIA_PATH}/Downloads:/downloads
      # Mount your VPN config file (OpenVPN .ovpn or WireGuard .conf)
      # For OpenVPN: place your .ovpn file in ./configs/qbittorrentvpn/openvpn/
      # For WireGuard: place wg0.conf in ./configs/qbittorrentvpn/wireguard/
    ports:
      - "8081:8080"  # qBittorrent WebUI
      - "8999:8999"  # BitTorrent port
      - "8999:8999/udp"
    networks:
      - media_network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: nginx
    volumes:
      - ./nginx:/etc/nginx/conf.d:ro
    ports:
      - "80:80"
    networks:
      - media_network
    restart: unless-stopped

  manager:
    build: ./fastapi-manager
    container_name: manager
    environment:
      - TZ=${TZ}
      - MEDIA_PATH=/media/boatflix/Expansion/media
      - DOWNLOADS_PATH=/media/boatflix/Expansion/media/Downloads
      - TMDB_API_KEY=${TMDB_API_KEY:-}
      - RCLONE_REMOTE=${RCLONE_REMOTE:-}
      - RCLONE_BUCKET=${RCLONE_BUCKET:-}
      - SYNC_CRON=${SYNC_CRON:-0 2 * * *}
      - SYNC_ENABLED=${SYNC_ENABLED:-true}
    volumes:
      - manager_data:/app/data
      - ${MEDIA_PATH}:/mnt/media
      - ${RCLONE_CONFIG:-./rclone.conf}:/root/.config/rclone/rclone.conf:ro
    networks:
      - media_network
    restart: unless-stopped
    ports:
      - "8000:8000"
    depends_on:
      - jellyfin
      - ersatztv

networks:
  media_network:
    driver: bridge

volumes:
  manager_data:
