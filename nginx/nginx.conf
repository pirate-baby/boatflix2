# Nginx reverse proxy configuration for media stack
# Routes:
#   - manager.* -> Manager API (subdomain)
#   - Jellyfin with WebSocket support

# Map for WebSocket upgrade
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# Default server - catch-all
server {
    listen 80 default_server;
    server_name _;

    location / {
        root /usr/share/nginx/html;
        index index.html;
    }
}

# Manager subdomain
server {
    listen 80;
    server_name manager.* manager.localhost;

    location / {
        proxy_pass http://manager:8000;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
    }
}

# Jellyfin with WebSocket support
server {
    listen 80;
    server_name jellyfin.* jellyfin.localhost;

    # Proxy settings
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;

    # Disable buffering for streaming
    proxy_buffering off;

    location / {
        proxy_pass http://jellyfin:8096;
    }

    # WebSocket support for Jellyfin
    location /socket {
        proxy_pass http://jellyfin:8096;

        # WebSocket headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # WebSocket timeout
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }
}
