# Base nginx configuration
# Services are accessed directly on their ports:
#   - Jellyfin:    http://localhost:8096
#   - ErsatzTV:    http://localhost:8409
#   - qBittorrent: http://localhost:8080
#   - Manager API: http://localhost:80/api/
#
# For subdomain routing, add server blocks like:
#   server { server_name jellyfin.example.com; ... }

server {
    listen 80;
    server_name _;

    location / {
        root /usr/share/nginx/html;
        index index.html;
    }

    # Manager API - designed to work at /api/ path
    location /api/ {
        proxy_pass http://manager:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
