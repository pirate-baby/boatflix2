## Tinyproxy configuration
## HTTP proxy through VPN for Jellyfin plugins (OpenSubtitles)

User nobody
Group nogroup

Port 8118
Timeout 600

# Allow connections from Docker networks
Allow 10.0.0.0/8
Allow 172.16.0.0/12
Allow 192.168.0.0/16
Allow 127.0.0.1

# Logging
LogLevel Warning

# Max clients
MaxClients 50
